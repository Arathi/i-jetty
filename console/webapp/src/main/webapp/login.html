<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>i-jetty Console Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="console.css" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <META http-equiv="Pragma" content="no-cache"/>
    <META http-equiv="Cache-Control" content="no-cache,no-store"/>
</head>
<body>
    <div id="navigation">
        <ul>
            <li><a href="contacts/index.html">Contacts</a></li>
            <li><a href="settings/">System Settings</a></li>
            <li><a href="calls/">Call Logs</a></li>
            <li><a href="network/">Network</a></li>
            <li><a href="media/">Media</a></li>
        </ul>
    </div>
    
    <div id="page">
        <h1 class="pageheader">Login</h1>
        <div id="content">
            <h2>Please login:</h2>
            <form method="POST" action="j_security_check">
              <table border="0" cellspacing="2" cellpadding="1">
              <tr>
                <td>Username:</td>
                <td><input size="12" value="" name="j_username" maxlength="25" type="text"></td>
              </tr>
              <tr>
                <td>Password:</td>
                <td><input size="12" value="" name="j_password" maxlength="25" type="password"></td>
              </tr>
             <tr>
               <td colspan="2" align="center">
                 <input name="submit" type="submit" value="Login">
               </td>
             </tr>
            </table>
            </form>
        </div>
    </div>
    
    <div id="footer">
        Served up by Jetty.<br />Now with 100% more awesome.
    </div>
</body>
</html>
